<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Css3</title>
    </head>
    <style>
        div[name^="man"] {
            color:red;
        }  
        div[name$="man"] {
            color:blue;
        }  
        div[name*="man"] {
            background-color:yellow;
        }  
    </style>
    
    <body>
        
        <div name="man-news">DIV1</div>
        <div name="milkman">DIV2</div>
        <div name="lettermans">SPAN1</div>
        <div name="newmilk">SPAN2</div>

    </body>
</html>
