<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>Un semplice documento a frame</TITLE>
</head>
<frameset cols="20%, 70%">
  <frameset rows="100, 200">
      <frame src="frame1.html" name="primo">
      <frame src="frame2.html" name="secondo">
  </frameset>
  <frame src="frame3.html" name="terzo">
  <noframes>
      <p>Questo documento a frame contiene:</p>
      <ul>
         <li><a href="frame1.html">Alcuni magnifici contenuti</a></li>
         <li><a href="frame2.html">fantastici contenuti</a></li>
         <li><a href="frame3.html">Degli altri magnifici contenuti</a>
      </ul>
  </noframes>
</frameset>
</html>
