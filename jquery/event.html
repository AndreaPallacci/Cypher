<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

                $('#pippo').click( function () {
                       alert('pippo');
                    }
                );

                $('#pluto').bind('click mouseover',function () {
                       alert('pluto');
                    }
                );

            });
        </script>
    </head>
    <body>
        <div>DIV1</div>
        <div>DIV2</div>
        <span>SPAN</span><br/>
        <a id="pippo">Pippo</a><br/>
        <a id="pluto">Pluto</a><br/>
    </body>
</html>
