<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                alert($('#pippo').text());

                alert(document.getElementById('pippo').innerHTML);
            });
        </script>
    </head>
    <body>
        <div id="pippo">DIV1</div>
        <div>DIV2</div>
        <span>SPAN</span>
    </body>
</html>
