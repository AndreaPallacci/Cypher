<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

                $('#clickme').click(function() {
                    $('#book').hide();
                });

                $('#clickme2').click(function() {

                    //$('#book2').hide();
                    //$('#book2').hide('slow');
                    
                    $('#book2').hide('slow', function() {
                        //your javascript
                        alert('Animation complete.');
                      });

                });

                $('#show').click( function () {
                    $('#book').show();    
                });

                $('#show2').click( function () {
                    $('#book2').show('slow');    
                });


                $('#toggle').click(function() {
                  $('#book').toggle('slow');
                });

            });

        </script>
    </head>
    <body>
          <div id="clickme">
              Click here
          </div>
          <div id="toggle">
              toggle
          </div>
          <img id="book" src="http://www.domuspueri.it/domus%20pueri%20disney/disney%20person/PIPPO.jpg" alt="" width="100" height="123" /><br/>

          <div id="show">click to show</div>




          <div id="clickme2">
              Click here
          </div>
          <img id="book2" src="http://www.domuspueri.it/domus%20pueri%20disney/disney%20person/PIPPO.jpg" alt="" width="100" height="123" />
          <div id="show2">click to show</div>        
    </body>
</html>
