        <script>
            $(document).ready(function(){
                $("td:first-child").css("background-color", "grey");
                $("td:nth-child(odd)").css("background-color", "orange");

                $("div span:first-child").css("text-decoration", "underline");
                $("div span:last-child").css("text-decoration", "overline");
                $("div span:only-child").css("text-decoration", "line-through");
            });
        </script>
