<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

               $('#pluto').bind('click', function () {
                   $('#content').append('<p><a id="pippo">PIPPO</a></p>')
               });

               //non funziona perché su elemento creato dal click dell'utente
               //$('#pippo').bind('click', function () {
               //    alert('pippo');
               //});

               //funziona perchè prende tutti gli elementi che soddisfano il selettore anche generati in futuro
               //versioni > 1.3
               //$('#pippo').live('click', function () {
               //    alert('pippo');
               //});

               //versioni maggiore 1.4.3
//               $(document).delegate('#pippo','click', function () {
//                   alert('pippo');
//               });

               //versioni maggiori 1.7  
               $(document).on('click','#pippo', function () {
                   alert('pippo');
               });
            });
        </script>
    </head>
    <body>
        <div class="container">
        <div class="hello">Hello</div>
        <div class="hello">Hello</div>
        <div class="goodbye">Goodbye</div>
        </div>
        <p><a id="pluto">PLUTO</a></p>
        <div id="content"></div>
    </body>
</html>
