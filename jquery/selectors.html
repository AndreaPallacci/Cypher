<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                //metto il mio codice javascript

                //selezione per tipo di elemento
                parag = $('p');
                parag.css('color','brown');
               
                div = $('div');
                div.css('color','green'); 
                
                $('div').css('color','orange');
                $('div').css('background-color','green');

                //selettore per id
                $('#gianni').css('color','purple');
                $('#fausto').css('background-color','red'); 
                $('#antonio').css('color','yellow');

                //selettore per class
                $('.red').css('color','red');
                $('.blue').css('color','blue');
            });
        </script>
    </head>
    <body>
        <p>pippo</p>
        <p>pluto</p>
        <div>sono un div</div>
        <p>paperino</p>
        <p id="gianni">Gianni Morandi</p>
        <span id="fausto">Fausto Leali</span>
        <div id="antonio">Mario Biondi</div>

        <p class="red">Marco</p>
        <p class="blue">Mauro</p>
        <p class="red">Matteo</p>
        <p class="blue">Massimo</p>
        <p class="red">Mario</p>
        <a class="blue">MassimoA</a>
        <div class="red">MarioDIV</div>



    </body>
</html>
