<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
          $(document).ready(function(){
              
              //scomparire
              $('#clickme').click(function() {
                  $('#book').fadeOut('slow');
              });

              //apparire
              $('#show').click(function() {
                  $('#book').fadeIn('slow');
              });              
              
              //toggle
              $('#toggle').click(function() {
                  $('#book').fadeToggle('slow');
              });   

              //fade to
              $('#to').click(function() {
                  $('#book').fadeTo(2000,0.5);
              });
              
          });

/*                    $('#book').fadeTo(2000,0.5, function() {
                        
                        alert('Animation complete.');

                });
*/
        </script>
    </head>
    <body>
          <div id="clickme">Click here</div>
          
          <div id="toggle">Toggle</div>

          <img id="book" src="http://www.domuspueri.it/domus%20pueri%20disney/disney%20person/PIPPO.jpg" alt="" width="100" height="123" /><br/>
          
          <div id="show">Show</div>

          <div id="to">to</div>


    </body>
</html>
