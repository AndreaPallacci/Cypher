<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

                $('ul.topnav > li').each(function() {
                    alert($(this).text());
                });

            });
        </script>
    </head>
    <body>
    <ul class="topnav">
            <li>Item 1</li>
            <li>Item 2 
               <ul><li>Nested item 1</li><li>Nested item 2</li><li>Nested item 3</li></ul>
            </li>
            <li>Item 3</li>
    </ul>
    </body>
</html>
