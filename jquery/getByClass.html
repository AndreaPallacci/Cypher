<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                alert($('.pippo').text());
                $('.pippo').each(function() {
                        alert($(this).text());
                    });

            });
        </script>
    </head>
    <body>
        <div class="pippo">DIV1</div>
        <div>DIV2</div>
        <span class="pippo">SPAN</span>
    </body>
</html>
