<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('[class]').each(function() {
                    alert($(this).text());
                });
    

                $('[class|="en"]').each(function() {
                    alert($(this).text());
                });
                
                $('[name*="man"]').each(function() {
                    alert($(this).text());
                });

            });
        </script>
    </head>
    <body>
        <div class="pippo">DIV1</div>
        <div>DIV2</div>
        <div class="pluto">SPAN</div>
        
        <div class="en">DIV1</div>
        <div class="english">DIV2</div>
        <div class="en-UK">SPAN</div>
        
        <div name="man-news">DIV1</div>
        <div name="milkman">DIV2</div>
        <div name="lettermans">SPAN1</div>
        <div name="newmilk">SPAN2</div>
    </body>
</html>
